###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# MOD + CTRL = Open programs
bind = $mainMod CTRL, T, exec, $terminal $terminalOptions
bind = $mainMod CTRL, W, exec, $browser $browserOptions # W for Web
bind = $mainMod CTRL, F, exec, $fileManager $fileManagerOptions
bind = $mainMod, R, exec, rofi -show-icons -show drun # R for Run
bind = $mainMod CTRL, M, exec, $messenger # M for Messanger
bind = $mainMod CTRL, N, exec, flatpak run net.cozic.joplin_desktop # N for Notes
bind = $mainMod CTRL, P, exec, hyprpicker -a
bind = $mainMod CTRL, A, exec, $task # tAsk

# Manage windows
bind = $mainMod, C, killactive, # Close
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit, # tOggle
bind = $mainMod, page_up, fullscreen

# Move windows with mainMod + SHIFT + HJKL (vim-like controls)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Move focus with mainMod + HJKL (vim-like controls)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ==================================================
# Workspace scrolling
binde = $mainMod, BRACKETRIGHT, workspace, +1
binde = $mainMod, BRACKETLEFT, workspace, -1
binde = $mainMod SHIFT, BRACKETRIGHT, movetoworkspace, +1
binde = $mainMod SHIFT, BRACKETLEFT, movetoworkspace, -1

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

# Terminal workspace
workspace = special:terminal, on-created-empty:$terminal
bind = $mainMod, T, togglespecialworkspace, terminal
bind = $mainMod SHIFT, T, movetoworkspace, special:terminal

# Messenger workspace
workspace = special:messenger, on-created-empty:$messenger
bind = $mainMod, M, togglespecialworkspace, messenger
bind = $mainMod SHIFT, M, movetoworkspace, special:messenger

# Email
workspace = special:email, on-created-empty:thunderbird
bind = $mainMod, E, togglespecialworkspace, email
bind = $mainMod SHIFT, E, movetoworkspace, special:email

# Task
workspace = special:task, on-created-empty:$task
bind = $mainMod, A, togglespecialworkspace, task # tAsk
bind = $mainMod SHIFT, A, movetoworkspace, special:task

# Discord
workspace = special:discord, on-created-empty:discord
bind = $mainMod, D, togglespecialworkspace, discord # Discord
bind = $mainMod SHIFT, D, movetoworkspace, special:discord
# ==================================================

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

# Move current window accross workspaces with mainMOd + shift + scroll
bind = $mainMod SHIFT, mouse_down, movetoworkspace, +1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 2%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots

# hyprshot
# layerrule = match:class selector, no_anim on # black border fix https://github.com/Gustash/Hyprshot/issues/60#issuecomment-3698826145
# bind = , Print, exec, hyprshot -z -o $screenshotsDirectory -m active -m output
# bind = CTRL, Print, exec, hyprshot -o $screenshotsDirectory -m active -m window
# bind = SHIFT, Print, exec, hyprshot -z-o $screenshotsDirectory -m region

# grimblast
bind = SHIFT, Print, exec, grimblast -nf copysave area
bind = CTRL, Print, exec, grimblast -n copysave active
bind = , Print, exec, grimblast -n copysave output
bind = CTRL SHIFT, Print, exec, grimblast -n copysave screen


# Miscellaneous
bind = $mainMod CTRL SHIFT, E, exit,
# Clipboard picker
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Emoji picker
bind = CTRL $mainMod, E, exec, rofimoji -a copy
# Unicode picker
bind = CTRL $mainMod, U, exec, rofimoji -a copy -f arrows chess_symbols box_drawing currency_symbols
# window picker
bind = $mainMod, W, exec, rofi -show-icons -show window

# Zoom
binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
bind = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1

# Power management
bind = $mainMod CTRL SHIFT, S, exec, systemctl suspend
bind = $mainMod CTRL SHIFT, R, exec, systemctl reboot
bind = $mainMod CTRL SHIFT, P, exec, systemctl poweroff
bind = $mainMod CTRL SHIFT, L, exec, loginctl lock-session

